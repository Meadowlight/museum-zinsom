<body>
  <div class="polaroid-gallery">
    <div class="polaroid">
      <img src="img/photo1.jpg" alt="우리 사진 1">
      <p class="caption">하루 필름 찍은 날 💕</p>
    </div>
    <div class="polaroid">
      <img src="img/photo2.jpg" alt="우리 사진 2">
      <p class="caption">컬러런의 추억 😄</p>
    </div>
    <div class="polaroid">
      <img src="img/photo3.jpg" alt="우리 사진 3">
      <p class="caption">매튜 생카 같이 가준 너 🌸</p>
    </div>
  </div>

  <!-- ✅ Lightbox는 반드시 바깥에! -->
  <div id="lightbox" class="lightbox">
    <img id="lightbox-img" src="" alt="확대된 사진">
  </div>

  <!-- JS 넣기 -->
  <script>
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    const images = document.querySelectorAll(".polaroid img");

    images.forEach(img => {
      img.addEventListener("click", () => {
        lightboxImg.src = img.src;
        lightbox.style.display = "flex";
      });
    });

    lightbox.addEventListener("click", () => {
      lightbox.style.display = "none";
    });
  </script>
</body>
